<div class="container">
    <div class="row justify-content-center">
        <h1 class="text-center"> Region: {{region?.title}}</h1>
    </div>
    <div class="row justify-content-center">
        <mat-list role="list">
                <mat-list-item role="listitem">ID: {{region?._id}}</mat-list-item>
                <mat-list-item role="listitem">Seed: {{region?.seed}}</mat-list-item>
                <mat-list-item role="listitem">Size: {{region?.mapsize}} </mat-list-item>
                <mat-list-item role="listitem">X-Coordinate: {{region?.x}} </mat-list-item>
                <mat-list-item role="listitem">Y-Coordinate: {{region?.y}} </mat-list-item>
                <mat-list-item role="listitem">Create date: {{region?.date}}</mat-list-item>   
        </mat-list>
    </div>
    <hr>
    <div class="row justify-content-center">
        <button mat-raised-button color="primary" [routerLink]="['cities']" [style.display]="!showOutlet ? 'block' : 'none'">Show Cities</button>
        <button mat-raised-button color="primary" [routerLink]="['.']" [style.display]="showOutlet ? 'block' : 'none'">Close Cities</button>
    </div>
    <div class="row justify-content-center" [hidden]="!showOutlet">
        <router-outlet
            (activate)="onActivate()"
            (deactivate)="onDeactivate()"></router-outlet>
    </div>
</div>
