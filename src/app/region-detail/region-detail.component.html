<div>
    <h1> Region # {{region?._id}}</h1>
</div>

<mat-list role="list">
        <mat-list-item role="listitem">Title: {{region?.title}}</mat-list-item>
        <mat-list-item role="listitem">Seed: {{region?.seed}}</mat-list-item>
        <mat-list-item role="listitem">Size: {{region?.mapsize}} </mat-list-item>
        <mat-list-item role="listitem">Date: {{region?.date}}</mat-list-item>   
</mat-list>

<div>
    World Map
</div>

<button mat-button [routerLink]="['cities']" [style.display]="!showOutlet ? 'block' : 'none'">Show Cities</button>
<button mat-button [routerLink]="['.']" [style.display]="showOutlet ? 'block' : 'none'">Close Cities</button>

<div [hidden]="!showOutlet">
    <router-outlet
        (activate)="onActivate()"
        (deactivate)="onDeactivate()"></router-outlet>
  </div>
