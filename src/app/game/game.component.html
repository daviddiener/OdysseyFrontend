
<div style="padding: 13px;">
    <button (click)='createGame()'>Create New Game</button>

    <input type="text" [(ngModel)]="title" />
    <input type="text" [(ngModel)]="text" />

</div>

<div style="padding: 13px;">
    <mat-card *ngFor="let game of games" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>Title: {{game.title}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button [routerLink]="['/game', game._id]">Play</button>
            <button mat-button (click)='deleteGame(game._id)'>Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
