<div>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="newGame.title">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Seed</mat-label>
        <input matInput type="number" [(ngModel)]="newGame.seed">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Map Size</mat-label>
        <input matInput type="number" [(ngModel)]="newGame.mapsize">
    </mat-form-field>
    <button mat-button (click)='createGame()'>Create New Game</button>
</div>

<div>
    <mat-card *ngFor="let game of games" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>Title: {{game.title}}</mat-card-title>
            <mat-card-subtitle>Seed: {{game.seed}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button [routerLink]="['/games', game._id]">Play</button>
            <button mat-icon-button	(click)='deleteGame(game._id)'>
                <fa-icon [icon]="faTrash" size="lg"></fa-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
