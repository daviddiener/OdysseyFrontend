<div>
    <mat-card *ngFor="let city of cities" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>Name: {{city.name}}</mat-card-title>
            <mat-card-subtitle>Description: The {{city.description}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
