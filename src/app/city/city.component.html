<div class="container">
    <mat-card *ngFor="let city of cities" style="margin-top:10px;">
        <div class="row">
            <mat-card-header>
                <mat-card-title>Name: {{city.element.name}}</mat-card-title>
                <mat-card-subtitle>Description: The {{city.element.description}}</mat-card-subtitle>
                <mat-card-actions *ngFor="let char of city.chars">
                    <button mat-raised-button color="primary" [routerLink]="['/characters', char._id]">{{char.name}}</button>
                </mat-card-actions>
            </mat-card-header>
        </div>
    </mat-card>
</div>
