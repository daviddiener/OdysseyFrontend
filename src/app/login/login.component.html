<div class="container">
  <div class="row justify-content-center"> 
    <form (submit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button mat-raised-button color="primary" type="submit" class="btn btn-default">Sign in!</button>
    </form>
  </div>
  <div class="row justify-content-center"> 
    <label>Not a member yet?&nbsp;</label>
    <a routerLink="/register">Register now</a>
  </div>
</div>
